<div class="mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="marque">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>marque</th>
      <td mat-cell *matCellDef="let row">{{row.marque}}</td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>type</th>
      <td mat-cell *matCellDef="let row">{{row.type}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="prix">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>prix</th>
      <td mat-cell *matCellDef="let row">{{row.prix}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date_vente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>date_vente</th>
      <td mat-cell *matCellDef="let row">{{row.date_vente}}</td>
    </ng-container>

    <!-- couleur Column -->
    <ng-container matColumnDef="couleur">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>couleur</th>
      <td mat-cell *matCellDef="let row">{{row.couleur}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
